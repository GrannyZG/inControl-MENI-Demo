<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crestron Elegance – Door Entry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="components/navbar.js"></script>
</head>
<body class="bg-gray-900 text-white h-screen w-screen overflow-hidden flex">
    <custom-navbar></custom-navbar>

    <main class="flex-1 p-6">
        <div class="h-full bg-gradient-to-b from-gray-900 to-gray-950 rounded-3xl p-5 shadow-2xl border border-white/5 flex gap-6">
            <aside class="w-64 bg-gray-900/80 rounded-2xl p-4 flex flex-col gap-4 border border-white/5">
                <div class="flex items-center justify-between">
                    <h2 class="text-sm font-semibold text-gray-300 tracking-wide">Door Entry</h2>
                    <button
                        onclick="window.location.href='index.html'"
                        class="text-[11px] px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 border border-white/10"
                    >
                        Back
                    </button>
                </div>
                <p class="text-[12px] text-gray-400">
                    Quick actions for the front intercom, stream preview and door release controls.
                </p>
                <div class="bg-gray-900/70 rounded-xl border border-white/5 p-3 space-y-2 text-[12px] text-gray-300">
                    <div class="flex items-center justify-between">
                        <span>Last Call</span>
                        <span class="text-[11px] text-gray-400">2 mins ago</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>Visitors</span>
                        <span class="text-[11px] text-gray-400">Courier · Philips</span>
                    </div>
                </div>
            </aside>

            <section class="flex-1 bg-gray-900/80 rounded-2xl p-5 border border-white/5 flex flex-col overflow-hidden">
                <header class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-indigo-500/20 flex items-center justify-center">
                            <i data-feather="video" class="w-4 h-4"></i>
                        </div>
                        <div>
                            <h1 class="text-lg font-semibold">Front Door Intercom</h1>
                            <p class="text-xs text-gray-400">Live feed & quick responses</p>
                        </div>
                    </div>
                    <span class="text-[11px] px-3 py-1 rounded-full bg-gray-800 border border-white/10 text-gray-300">
                        Connected · Secure Channel
                    </span>
                </header>

                <div class="h-64 rounded-2xl overflow-hidden border border-white/5 shadow-lg">
                    <img
                        src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg"
                        alt="Front Yard Camera"
                        class="w-full h-full object-cover"
                    >
                </div>

                <div class="mt-5 grid grid-cols-3 gap-4">
                    <button class="bg-gray-800 rounded-2xl border border-white/5 py-4 flex flex-col items-center gap-2 hover:bg-gray-700 transition">
                        <i data-feather="mic" class="w-5 h-5"></i>
                        <span class="text-sm font-semibold">Talk</span>
                        <span class="text-[11px] text-gray-400">Hold to speak</span>
                    </button>
                    <button class="bg-gray-800 rounded-2xl border border-white/5 py-4 flex flex-col items-center gap-2 hover:bg-gray-700 transition">
                        <i data-feather="volume-x" class="w-5 h-5"></i>
                        <span class="text-sm font-semibold">Mute</span>
                        <span class="text-[11px] text-gray-400">Silence visitor</span>
                    </button>
                    <button class="bg-gray-800 rounded-2xl border border-white/5 py-4 flex flex-col items-center gap-2 hover:bg-gray-700 transition">
                        <i data-feather="unlock" class="w-5 h-5"></i>
                        <span class="text-sm font-semibold">Unlock</span>
                        <span class="text-[11px] text-gray-400">Trigger door release</span>
                    </button>
                </div>

                <div class="mt-4 bg-gray-900/70 rounded-2xl border border-white/5 p-4 flex items-center justify-between" id="security-lights">
                    <div>
                        <div class="text-sm font-semibold">Security Lights</div>
                        <div class="text-[11px] text-gray-400">Porch & driveway · <span id="lights-status">ON</span></div>
                    </div>
                    <div
                        class="light-toggle is-on"
                        data-lights-toggle
                        role="switch"
                        aria-checked="true"
                        tabindex="0"
                        aria-label="Security lights toggle"
                    >
                        <div class="toggle-track">
                            <div class="toggle-thumb"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggle = document.querySelector('[data-lights-toggle]');
            const status = document.getElementById('lights-status');

            function setState(isOn) {
                if (!toggle || !status) return;
                toggle.classList.toggle('is-on', isOn);
                toggle.setAttribute('aria-checked', isOn ? 'true' : 'false');
                status.textContent = isOn ? 'ON' : 'OFF';
            }

            if (toggle) {
                toggle.addEventListener('click', () => {
                    const next = toggle.getAttribute('aria-checked') !== 'true';
                    setState(next);
                });

                toggle.addEventListener('keydown', (e) => {
                    if (e.key !== ' ' && e.key !== 'Enter') return;
                    e.preventDefault();
                    const next = toggle.getAttribute('aria-checked') !== 'true';
                    setState(next);
                });

                setState(true);
            }

            if (window.feather) feather.replace();
        });
    </script>
</body>
</html>
